<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Callosum</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="sidebar">
  <div class="container">
    <header>
      <h1>Callosum</h1>
      <div class="header-actions">
        <button id="new-chat" class="icon-button" title="New Chat">🆕</button>
        <button id="settings-btn" class="icon-button" title="Settings">⚙️</button>
      </div>
    </header>
    
    <div class="chat-container">
      <div id="chat-messages" class="chat-messages"></div>
      <div class="chat-input-container">
        <div class="context-options">
          <label class="checkbox-container">
            <input type="checkbox" id="include-page-context" checked>
            <span class="checkmark"></span>
            <span>Include page context</span>
          </label>
          <button id="use-selection" class="small-button" title="Use selection as context">
            <span class="icon">🔍</span>
            <span>Use Selection</span>
          </button>
        </div>
        <div class="input-wrapper">
          <textarea 
            id="user-input" 
            placeholder="Ask Callosum about this page..."
            rows="3"
          ></textarea>
          <button id="send-btn" class="send-button" disabled>Send</button>
        </div>
      </div>
    </div>
    
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <span>Thinking...</span>
    </div>
    
    <div id="error" class="error hidden"></div>
  </div>
  
  <script src="sidebar.js" type="module"></script>
</body>
</html>
